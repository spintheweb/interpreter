<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STW Studio</title>
    <script>
        // Exit Spin the Web Studio if not developer
        if (document.cookie.split('; ').find(row => row.startsWith('stwDeveloper='))?.split('=')[1] != 'true')
            location = '..';
        // Do not allow studio within frame
        if (self != top)
            self.location.href = decodeURIComponent(document.cookie.split('; ').find(row => row.startsWith('stwBrowseURL='))?.split('=')[1]) || '/';
    </script>

    <link rel="icon" type="image/png" href="/stwStudio/favicon.ico">
    <link rel="stylesheet" href="/stwStudio/css/stwStudio.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a29c3d2fa4.css" crossorigin="anonymous">
    <script src="/stwStudio/js/stwStudio.js"></script>
</head>

<body class="stwsDark">
    <section class="stwsPanels" onclick="stwStudio.managePanels(event)">
        <i tabindex="0" role="link" class="fa-light fa-fw fa-sitemap" title="Webbase"
            data-panel="/stwStudio/panels/webbase.html"></i>
        <i tabindex="0" role="link" class="fa-light fa-fw fa-search" title="Search webbase"
            data-panel="/stwStudio/panels/search.html"></i>
        <i tabindex="0" role="link" class="fa-light fa-fw fa-folder" title="Explorer"
            data-panel="/stwStudio/panels/explorer.html"></i>
        <i tabindex="0" role="link" class="fa-light fa-fw fa-code-branch" title="Source control"
            data-panel="/stwStudio/panels/sourcecontrol.html"></i>
        <i tabindex="0" role="link" class="fa-light fa-fw fa-bug" title="Debug"
            data-panel="/stwStudio/panels/debug.html"></i>
        <i tabindex="0" role="link" class="fa-light fa-fw fa-database" title="Datasources"
            data-panel="/stwStudio/panels/datasources.html"></i>
        <i tabindex="0" role="link" class="fa-light fa-fw fa-street-view" title="Roles"
            data-panel="/stwStudio/panels/roles.html"></i>
        <span></span>
        <i tabindex="0" role="link" class="fa-light fa-fw fa-cog" title="Settings"
            data-panel="/stwStudio/panels/settings.html"></i>
    </section>
    <section class="stwsPanel"></section>
    <section class="stwsTabs">
        <div onclick="stwStudio.manageTab(event)">
            <span tabindex="0" role="link" class="stwsTabLabel" title="Browse" selected>Browse</span></div>
        <div class="stwsTab" selected>
            <div class="stwsBrowsebar" onclick="stwStudio.manageBrowse(event)">
                <i tabindex="0" role="link" class="fa-light fa-fw fa-arrow-left" title="Back" data-action="back"></i>
                <i tabindex="0" role="link" class="fa-light fa-fw fa-arrow-right" title="Forward"
                    data-action="forward"></i>
                <i tabindex="0" role="link" class="fa-light fa-fw fa-rotate-right" title="Refresh (F5)"
                    data-action="refresh"></i>
                <i tabindex="0" role="link" class="fa-kit fa-fw fa-light-sitemap-circle-arrow-left" title="Locate in webbase (CTRL+L)"
                    data-action="locate"></i>
                <i tabindex="0" role="link" class="fa-light fa-fw fa-house-blank" title="Home" data-action="home"></i>
                <input id="BrowseURL" type="url" name="url" placeholder="URL" onchange="stwStudio.setURL(event)"
                    pattern="(http|https)://*" require>
            </div>
            <iframe id="Browse" title="Webo"></iframe>
        </div>
    </section>
    <section id="statusbar" class="stwsStatusbar"><span></span><span></span><span></span></section>
    <dialog id="stwsPopup"></dialog>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.15.0/ace.min.js"
        integrity="sha512-e1Y1L6lY7YKDe+zseybZUG8MYUMLA1jxMQAPJqRYiA4L8NPaXfW+h52QQTLurHW4w3b21LxH/u1sZYMBtoB70w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.15.0/ext-modelist.min.js"
        integrity="sha512-eLnWwyo8+10FUmWGbZviLMhmvevH45+572B3Bf1gwullCjtgZff1yAXtM17v6F5e4zNw+8v7VbdQQa097xHpBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--TODO: https://medium.com/@jackub/writing-custom-ace-editor-mode-5a7aa83dbe50-->
</body>

</html>
