<article tabindex="0" class="stwTree" id="webbase" onclick="stwStudio.manageWebbase(event)"
    oncontextmenu="stwStudio.manageContextMenu(event)">
    <h1><i class="fa-light fa-fw fa-nothing"></i> webbase
        <span>
            <!--<i class="fa-light fa-fw fa-rotate" title="Refresh" data-action="refresh"></i>&nbsp;-->
            <i class="fa-light fa-fw fa-cloud-arrow-up" title="Persist webbase" data-action="persist"></i>&nbsp;
            <i class="fa-kit fa-fw fa-light-folder-grid-circle-plus" title="New area" data-action="Area"></i>&nbsp;
            <i class="fa-kit fa-fw fa-light-grid-2-circle-plus" title="New unit" data-action="Unit"></i>&nbsp;
            <i class="fa-kit fa-fw fa-light-square-circle-plus" title="New content" data-action="Content"></i>
            <!--<i class="fa-light fa-fw fa-trash-can" title="Show/Hide trashed nodes" data-action="trashed"></i>-->
        </span>
    </h1>
    <div class="stwLoading">
        <i class="fa-light fa-sync fa-spin fa-2x"></i>
    </div>
</article>
<article class="stwForm stwAccordion" id="properties" onclick="stwStudio.manageProperties(event, 'webbase')">
    <h1><i class="fa-light fa-fw fa-angle-down"></i> properties
        <span>
            <i class="fa-light fa-fw fa-expand" title="Expand (Ctrl+E)" data-action="expand"></i>
        </span>
    </h1>
    <form class="stwHideLabels" onchange="stwStudio.submitForm(event)">
        <input type="hidden" name="_id">
        <input type="hidden" name="_idParent">
        <input type="hidden" name="type">
        <input type="hidden" name="status">
        <ul>
            <li><label>Name</label><input type="text" name="name" placeholder="Name" title="Name" required></li>
            <li><label>Slug</label><input type="text" name="slug" placeholder="Slug" title="Slug"
                    style="font-style: italic;"></li>

            <li><label>Domain</label><input type="url" name="domain" placeholder="e.g. domain.com" title="Domain"
                    style="font-style: italic;" required></li>
            <li><label>Icon</label><input type="text" name="icon" placeholder="icon" title="Icon"></li>
            <li><label>Image</label><input type="text" name="image" placeholder="image" title="Image"></li>

            <li><label>Template</label><input type="text" name="template" placeholder="Template" title="Template"
                    required></li>
            <li><label></label><input type="text" name="visible" placeholder="callback():Boolean"
                    title="Programmatic visibility"></li>

            <li><label>Main unit</label>
                <div style="display: flex; align-items: center;">
                    <input name="permalink" title="Main unit" readonly>
                    <input type="hidden" name="mainunit">
                    <i class="fa-light fa-fw fa-bars" style="margin-left: 0.25em; cursor: pointer;"></i>
                </div>
            </li>

            <li><label>Default language</label><select name="lang" title="Default language" required>
                    <option value="de">deutsch</option>
                    <option value="en">english</option>
                    <option value="es">español</option>
                    <option value="fr">français</option>
                    <option value="it">italiano</option>
                </select></li>
            <li><label>Documentation</label>
                <textarea name="description" placeholder="description" title="Description"></textarea>
                <input type="text" name="keywords" placeholder="keywords" title="Keywords">
            </li>

            <li>
                <label>Position</label>
                <div style="display: grid; grid-template-columns: 1fr auto 5em;">
                    <input type="text" name="section" placeholder="Section" title="Section">&nbsp;
                    <input type="number" name="sequence" placeholder="Seq." step="0.1" title="Sequence">
                </div>
            </li>

            <li><label>CSS class</label><input type="text" name="cssClass" placeholder="CSS class" title="CSS class">
            </li>
            <li><label>Type</label><select name="subtype" title="Type">
                    <option value="Text" data-value="-100" selected>Text</option>
                    <option value="-500" disabled>Form</option>
                    <option value="-300" disabled>Table</option>
                    <option value="-200" disabled>List</option>
                    <option value="-400" disabled>Tree</option>
                    <option value="-105" disabled>Tabs</option>
                    <option value="-106" disabled>Group</option>
                    <option value="-800" disabled>Calendar</option>
                    <option value="-600" disabled>Graph</option>
                    <option value="" disabled>Map</option>
                    <option value="Menu" data-value="-102">Menu</option>
                    <option value="-101" disabled>Area links</option>
                    <option value="-103" disabled>Indexed links</option>
                    <option value="Breadcrumbs" data-value="-104">Breadcrumbs</option>
                    <option value="-601" disabled>Image map</option>
                    <option value="-700" disabled>Shortcut</option>
                    <option value="-902" disabled>Client side code</option>
                    <option value="-901" disabled>Server side code</option>
                    <option value="Languages">Languages</option>
                </select></li>
            <li><label>Data source</label><select name="dsn" title="Datasource">
                    <option value="" disabled selected>datasource</option>
                </select></li>
            <li><textarea name="query" placeholder="Query" title="Query"></textarea>
                <input type="text" name="params" placeholder="Parameters (i.e. key=value)" title="Parameters">
            </li>
            <li><label>Layout</label><textarea name="layout" placeholder="Layout" title="Layout"></textarea></li>
        </ul>
    </form>
</article>
<article class="stwTree stwAccordion" id="linked" onclick="stwStudio.manageLinked(event)">
    <h1><i class="fa-light fa-fw fa-angle-right"></i> linked</h1>
    <ul style="display: none; max-height: 10em;"></ul>
</article>
<article class="stwTree stwAccordion" id="visibility" onclick="stwStudio.manageVisibility(event)">
    <h1><i class="fa-light fa-fw fa-angle-right"></i> visibilities</h1>
    <ul style="display: none; max-height: 10em;"></ul>
</article>
