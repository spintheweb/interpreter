<article tabindex="0" class="stwTree" id="roles" onclick="stwStudio.manageGroups(event)">
    <h1><i class="fa-light fa-fw fa-nothing"></i> roles
        <span>
            <i class="fa-light fa-fw fa-rotate" title="Refresh" data-action="refresh"></i>&nbsp;
            <i class="fa-kit fa-fw fa-light-street-view-user" title="Enable/disable impersonation" data-action="impersonate"></i>&nbsp;
            <i class="fa-kit fa-fw fa-light-street-view-circle-plus" title="Add role" data-action="addGroup"></i>
        </span>
    </h1>
    <header>
        <article class="stwForm">
            <form name="impersonate">
                <ul>
                </ul>
            </form>
        </article>
    </header>
    <div class="stwLoading">
        <i class="fa-light fa-sync fa-spin fa-2x"></i>
    </div>
</article>
<article class="stwForm" id="properties" onclick="stwStudio.manageProperties(event, 'roles')" style="display:none">
    <h1><i class="fa-light fa-fw fa-angle-down"></i> properties
        <span>
            <i class="fa-light fa-fw fa-trash-can" title="Trash" data-action="trash"></i>
        </span>
    </h1>
    <form class="stwHideLabels" onchange="stwStudio.submitForm(event)">
        <ul>
            <li><label>Name</label><input type="text" name="name" placeholder="Name" title="Name" required></li>
        </ul>
    </form>
</article>
<div>&nbsp;</div>
