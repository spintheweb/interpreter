<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WBOLER</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="./css/wboler.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.5/ace.js"></script>
    <script src="./js/wboler.js"></script>
</head>

<body>
    <header id="header">
        This is the header
    </header>
    <div style="display: flex; flex-direction: row; align-items: stretch;">
        <aside id="tools">
            <article id="C1">
                <ul class="stwTabs">
                    <li class="stwTabLabel selected"><i class="fa fa-fw fa-sitemap" alt="Webbase"></i></li>
                    <li class="stwTabLabel"><i class="fa fa-fw fa-database" alt="Datasources"></i></li>
                    <li class="stwTabLabel"><i class="fa fa-fw fa-shield" alt="Authorizations"></i></li>
                    <li class="stwTabLabel"><i class="fa fa-fw fa-user" alt="Users"></i></li>
                    <li class="stwTabLabel"><i class="fa fa-fw fa-folder" alt="File system"></i></li>
                    <li class="stwTab selected">
                        <article id="C3">
                            <ul id="tree" class="stwTree">
                                <li class="stwWebbase">Webbase
                                    <ul><li class="stwHome">Home page</li></ul>
                                </li>
                            </ul>
                        </article>
                        <article id="C4">
                            <header class="stwHeader">
                                <h1><i class="fa fa-fw fa-chevron-down"></i> Properties</h1>
                            </header>
                            <form id="properties" class="stwForm">
                                This is a form
                            </form>
                        </article>
                    </li>
                    <li class="stwTab">

                    </li>
                    <li class="stwTab">

                    </li>
                    <li class="stwTab">

                    </li>
                </ul>
            </article>
        </aside>
        <section id="main">
            <article id="C2">
                <ul class="stwTabs">
                    <li class="stwTabLabel selected"><i class="fa fa-fw fa-globe" alt="Web browser"></i> Home page</li>
                    <li class="stwTab selected">
                        <article id="C5">
                            <div id="editor">
                                <iframe src=""></iframe>
                            </div>
                        </article>
                    </li>
                </ul>
            </article>
        </section>
    </div>
    <footer id="footer">
        This is the footer
    </footer>
</body>

</html>
