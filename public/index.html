<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
    <link href="/favicon.ico" rel="icon" type="image/x-icon">

	<!-- NOTE: All references must be absolute, i.e., /path -->
	<link rel="stylesheet" href="/css/stw.css">
	<style>
		* {box-sizing: border-box;}
		body {background-color: #f0f0f0; font-family: sans-serif; font-size:12pt; color: #333333;}
		#page {position: absolute; top: 0; left: 0; bottom:0; right:0; background-color: #ffffff; display:grid; grid-template-columns:auto auto; grid-template-rows: 100px auto 3em;}
		#header, #footer {background-color: #966535; color: #ffffff; grid-column: 1 / 3;}
		#sidebar {display:flex; flex-direction:column; align-items:stretch; align-content: stretch; grid-column: 1; font-size: smaller;}
		#main {grid-column: 2;} 
	</style>
</head>

<body>
	<div id="page">
		<section id="header"></section>
		<section id="sidebar"></section>
		<section id="main"></section>
		<section id="footer"></section>
	</div>
	<script src="/js/stw-client.js"></script>
</body>

</html>
