<article class="stwTree" id="roles" onclick="stwStudio.manageGroups(event)">
    <h1><i class="fa fa-fw fa-nothing"></i> roles
        <span>
            <i class="fa-solid fa-fw fa-rotate" title="Refresh" data-action="refresh"></i>
            <i class="fa fa-fw fa-plus" title="Add role" data-action="addGroup"></i>
        </span>
    </h1>
    <header>
        <article class="stwForm">
            <form name="impersonate">
                <ul>
                    <li><div><span></span><span>Impersonate</span><span><i class="fa fa-fw fa-toggle-off" onclick="this.className = this.classList.contains('fa-toggle-off') ? 'fa fa-fw fa-toggle-on' : 'fa -fa fa-toggle-off'"></i></span></div></li>
                </ul>
            </form>
        </article>
    </header>
    <div class="stwLoading">
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </div>
</article>
<article class="stwForm" id="properties" onclick="stwStudio.manageProperties(event, 'roles')" style="display:none">
    <h1><i class="fa fa-fw fa-angle-down"></i> properties
        <span>
            <i class="fa-regular fa-fw fa-trash-can" title="Trash" data-action="trash"></i>
        </span>
    </h1>
    <form class="stwHideLabels" onchange="stwStudio.submitForm(event)">
        <ul>
            <li><label>Name</label><input type="text" name="name" placeholder="Name" title="Name" required></li>
        </ul>
    </form>
</article>
<div>&nbsp;</div>
