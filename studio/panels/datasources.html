<article tabindex="0" class="stwTree" id="datasources" onclick="stwStudio.manageDatasource(event)">
    <h1><i class="fa-light fa-fw fa-nothing"></i> datasources
        <span>
            <i class="fa-light fa-fw fa-rotate" title="Refresh" data-action="refresh"></i>&nbsp;
            <i class="fa-kit fa-fw fa-light-database-circle-plus" title="Add datasource" data-action="addSource"></i>
        </span>
    </h1>
    <div class="stwLoading">
        <i class="fa-light fa-sync fa-spin fa-2x"></i>
    </div>
</article>
<article class="stwForm" id="properties" onclick="stwStudio.manageProperties(event, 'datasources')"
    style="display:none">
    <h1><i class="fa-light fa-fw fa-angle-down"></i> properties
        <span>
            <i class="fa-light fa-fw fa-trash-can" title="Trash" data-action="trash"></i>
            <i class="fa-light fa-fw fa-expand" title="Expand (F2)"
                data-action="Expand"></i><!--TODO: interact with datasource-->
        </span>
    </h1>
    <form>
        <ul>
            <li><label>Name</label><input type="text" name="name" placeholder="Name" title="Name" pattern="[a-z]{3,}"
                    required></li>
            <li><label>Type</label><select name="type" required>
                <option value="json">JSON</option>
                <option value="xml">XML</option>
                <option value="mssql">MS SQL Server</option>
            </select></li>
            <li><label>Details</label><textarea name="details" placeholder="details" title="May be actual formatted data or connection string specifications"></textarea></li>
        </ul>
    </form>
</article>
<div>&nbsp;</div>
