<article class="stwTree" id="datasources" onclick="stwStudio.manageDatasource(event)">
    <h1><i class="fa fa-fw fa-nothing"></i> datasources
        <span>
            <i class="fa fa-fw fa-arrow-rotate-right" title="Refresh" data-action="refresh"></i>
            <i class="fa fa-fw fa-plus" title="Add datasource" data-action="addSource"></i>
        </span>
    </h1>
    <div class="stwLoading">
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </div>
</article>
<article class="stwForm" id="properties" onclick="stwStudio.manageProperties(event, 'datasources')" style="display:none">
    <h1><i class="fa fa-fw fa-angle-down"></i> properties
        <span>
            <i class="fa-regular fa-fw fa-trash-can" title="Trash" data-action="trash"></i>
            <i class="fa-solid fa-fw fa-expand" title="Expand (F2)" data-action="Expand"></i><!--[TODO] interact with datasource-->
        </span>
    </h1>
    <form>
        <ul>
            <li><label>Name</label><input type="text" name="name" placeholder="Name" title="Name" pattern="[a-z]{3,}" required></li>
            <li><label>Connection string</label><textarea name="description" placeholder="Connection string" title="Connection string"></textarea></li>
        </ul>
    </form>
</article>
<div>&nbsp;</div>
