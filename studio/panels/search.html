<article tabindex="0" class="stwTree" id="search" onchange="stwStudio.manageSearch(event)">
    <h1><i class="fa fa-fw fa-nothing"></i> search webbase</h1>
    <header>
        <article class="stwForm">
            <form name="search">
                <ul>
                    <li><input type="text" name="search" placeholder="Search">
                        <span id="searchMode">
                            <span title="Ignore case">Aa</span>
                            <span title="Regular expression">.*</span>
                        </span>
                    </li>
                    <li><input type="text" name="replace" placeholder="Replace">
                        <span id="replaceMode">
                            <span title="Replace all"><i class="fa fa-copy"></i></span>
                        </span>
                    </li>
                </ul>
            </form>
        </article>
    </header>
    <div></div>
</article>
<div>&nbsp;</div>
