<article class="stwTree" id="settings" onchange="stwStudio.manageSettings(event)">
    <h1><i class="fa-light fa-fw fa-nothing"></i> settings</h1>
</article>
<article class="stwForm" onchange="stwStudio.manageSettings(event)">
    <h1><i class="fa-light fa-fw fa-angle-right"></i> apparence</h1>
    <form>
        <ul>
            <li><label>Theme<select name="theme">
                <option value="stwDark">Dark</option>
                <option value="stwLight">Light</option>
            </select></label></li>
            <li><label>Trim color <input id="mainColor" type="color" name="mainColor"></label></li>
            <li><label>Hide form labels<select name="hideLabels">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select></label></li>
        </ul>
    </form>
</article>
